<!DOCTYPE html>

        <title>Brandy-Roasted Chestnuts</title>

    <body>
        <h1>Brandy-Roasted Chestnuts</h1>
        <img src="../images/brandy-roasted-chestnuts.webp" alt="A roasted chestnut bathed in brandy" height="310" width="340">
        <h2>Descriptoion</h2>
        <p>Plane street food found in the streets of the North</p>
        <h2>Ingredients</h2>
        <ul>
            <li>1 lb. chestnuts (roughly 35 or so)</li>
            <li>1/4 cup brown sugar</li>
            <li>2 Tbs. honey</li>
            <li>1 cup brandy</li>
            <li>1/2 tsp. cinnamon</li>
        </ul>
